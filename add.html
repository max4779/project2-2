<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 추가</title>
    
</head>
<body>
    <div class="container">
        <h1>도서 추가</h1>
        <form>
            <div class="form-group">
                <label for="bookTitle">도서명</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="도서명" required>
            </div>
            <div class="form-group">
                <label for="author">저자</label>
                <input type="text" class="form-control" id="author" placeholder="저자" required>
            </div>
            <div class="form-group">
                <label for="publisher">출판사</label>
                <input type="text" class="form-control" id="publisher" placeholder="출판사" required>
            </div>
            <div class="form-group">
                <label for="publishYear">출판년도</label>
                <input type="number" class="form-control" id="publishYear" placeholder="출판년도" required>
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
        </form>
    </div>
</body>
</html>
